<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div class="container">
        <div id="task-count">Completed Tasks: 0 / Total Tasks: 0</div>
        <div class="todo-app">
            <h2>To-Do List <img src="./images/check-list.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add +</button>
            </div>
            <ul id="list-container">
                <span class="dustbin-icon"><img src="./images/delete.png" alt="Delete"></span>

                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>                -->
            </ul>
            
        </div>
        <div class="toggle"><button onclick="switchToMinimalMode()">Minimal Mode</button></div>
        <div class="social">
            <!-- <button id="nightModeBtn"><img src="./images/dark-mode.png" width="30" height="30"></button> -->
            <a href="#" id="lightModeBtn"><img src="./images/light-mode.png" alt="lighttmode"></a>
            <a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank"><img src="images/facebook.png"
                    alt="facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="facebook"></a>
            <a href="https://www.linkedin.com/home?originalSubdomain=pk" target="_blank"><img src="images/linkedin.png"
                    alt="facebook"></a>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./script1.js"></script>
</body>

</html>
